<div class="container mt-3">
    <button type="button" class="btn btn-primary mb-2" (click)="editPartie()">Add</button>
    <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Phone</th>
            <th scope="col">Salary</th>
            <th scope="col">Address</th>
            <th scope="col">Date Of Joining</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let record of records">
                <td>{{record.name}}</td>
                <td>{{record.phone}}</td>
                <td>{{record.salary}}</td>
                <td>{{record.address}}</td>
                <td>{{record.dateOfJoining}}</td>
                <td> 
                  <button type="button" class="btn btn-primary" (click)="editPartie(record._id)">Edit</button> |
                  <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal" (click)="deletePartie(record._id)">Delete</button>
                </td>
              </tr>
        </tbody>
      </table>
</div>
